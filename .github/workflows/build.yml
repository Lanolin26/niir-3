name: Build and release on Tag

on:
  push:
    tags:
      - v*.*
  workflow_dispatch:

env:
  DOCKER_IMAGE: 'lanolin25/docker-latex:v1.6'
  OUTPUT_FILE: report
  PDF_NAME: $OUTPUT_FILE.pdf
  OUTPUT_DIR: output

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Pull Docker to local
        run: |
          docker pull ${DOCKER_IMAGE}
      - name: Build PDF
        run: |
          docker run --rm -i -v ${PWD}:/build:Z ${DOCKER_IMAGE} sh -c "OUTPUT_FILE=${OUTPUT_FILE} OUTPUT_DIR=${OUTPUT_DIR} make build"
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: |
            ${OUTPUT_DIR}/${OUTPUT_FILE}.pdf
            ${OUTPUT_DIR}/${OUTPUT_FILE}.log

  Release:
     runs-on: ubuntu-latest
     needs: Build
     if: startsWith(github.ref, 'refs/tags/')
     steps:
       - name: Download artifacts
         uses: actions/download-artifact@v3
         with:
           name: artifacts
       - name: Create release on tag
         uses: softprops/action-gh-release@v1
         with:
           name: "Release $GITHUB_REF_NAME"
           body: |
              New release of LaTeX document
           files: |
             ${OUTPUT_FILE}.pdf
             ${OUTPUT_FILE}.log
